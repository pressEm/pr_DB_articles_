{% extends 'base.html' %}

{% block content %}
{{ super() }}

<h1>Список статей</h1>
<div class="lists">
    <li><a class="link" href="{{url_for('add_post')}}">Добавить статью</a></li>
{% if not posts %}
    <p1>Список пуст</p1>
    {% else %}
{% for p in posts %}
<p><a href="{{ url_for('show_post', id=p.id)}}">{{p.title}}</a></p>
{% endfor %}
    {% endif %}
</div>
{% endblock%}

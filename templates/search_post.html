{% extends 'base.html' %}

{% block content %}
{{ super() }}
  <div>
{% if res|length > 1 %}
<h1>Список выбранных постов</h1>
<p>Найдено совпадений: {{res|length}}</p>
{% endif %}

{% for r in res %}
<p><a  href="{{ url_for('show_post', id=r.id)}}">{{r.title}}</a></p>
{% endfor %}
</div>
<h2>Задайте критерии поиска</h2>
<form action="{{url_for('search_post')}}" method="post" class="form-contact">
    <p><label>Тема статьи: </label> <input type="text" name="topic" value="" requied/>
    <p><label>Название статьи: </label> <input type="text" name="title" value="" requied/>
    <p><input type="submit" value="Добавить"/>
</form>

{% endblock %}
